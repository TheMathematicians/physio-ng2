    <ion-navbar>
        <ion-title>Appointments</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    {{appointments | async | json}}
    <appointment-tile *ngFor="let appointment of appointments | async" [appointment]="appointment"></appointment-tile>
</ion-content>
